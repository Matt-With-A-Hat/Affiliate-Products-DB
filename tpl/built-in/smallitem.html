<div class="affiliate-products-db">
    <div class="col-sm-4">
        <div class="small-item">
            <div class="panel panel-default">
                <div class="panel-heading text-center">
                    <h4 class="widgettitle">{$Shortname}</h4>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="infobox-thumbnail">
                                <a href="{$AmazonUrl}" title="{$Title}" target="_blank">
                                    <img class="img-responsive center-block" src="{$MediumImageUrl}">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="rating-box text-center">
                                <span class="rating-stars">{$RatingStars}</span>&nbsp;<a href="{$AmazonUrl}" target="_blank" rel="nofollow" title="{$Title} - {$TotalReviews} Kundenbewertungen auf amazon.de"><span>{$TotalReviews}</span></a><br>
                                <span>Preis: EUR {$AmazonPrice}</span>
                                <img src="{$AmazonLogoLargeUrl}">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <a class="btn btn-apd-default btn-danger btn-lg btn-block" target="_blank" rel="nofollow"
                               href="http://www.amazon.de/exec/obidos/ASIN/B00GSMNIM6/wwwmeinrasenr-21" title="Husqvarna Automower 320 - Angebot auf amazon.de ansehen">
                                <i class="fa fa-caret-right"></i><span>Angebot ansehen</span><i class="fa fa-icon-eye"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
