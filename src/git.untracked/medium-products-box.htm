<div class="products-box" data-box-id="10">
    <div class="tabs">
        <ul class="nav nav-tabs">
            <li class="tablink active" data-toggle="Mähroboter-2017"><a>Empfehlungen</a></li>
            <li class="tablink" data-toggle="Große-Flächen"><a>Große Flächen</a></li>
            <li class="tablink" data-toggle="Kleine-Flächen"><a>Kleine Flächen</a></li>
            <li class="tablink" data-toggle="Große-Steigungen"><a>Große Steigungen</a></li>
        </ul>
        <div id="{$AttributeTitleId}" class="medium-products-box active tab-content">
            <h3>{$AttributeTitle}</h3>
            <div class="row">
                {loop-start}
                <div class="col-md-4">
                    <div class="box--product">
                        <div class="product--image-box">
                            <div class="product--teaser">
                                <div class="product--image">
                                    <div class="image--promotion">{$Promo}</div>
                                    <a href="{$AmazonUrl}" title="Gardena R40Li" target="_blank" rel="nofollow"><img class="image-responsive" src="{$MediumImageUrl}" alt="{$Longname}"></a>
                                </div>
                                <div class="product--amazon-rating text-center">
                                    <a class="neat-link" href="{$AmazonUrl}" title="{$Longname}" target="_blank" rel="nofollow">{$RatingStars}</a>
                                </div>
                                <a class="neat-link" href="{$Permalink}" title="{$Longname} Produktbeschreibung lesen"><h4 class="text-center">{$Longname}</h4></a>
                                <div class="text-center product--price">
                                    <a class="neat-link" href="{$AmazonUrl}" title="Gardena R40Li auf Amazon ansehen" target="_blank" rel="nofollow">{$AmazonPrice}</a>
                                </div>
                                <div class="image--promotion">{$Promo}</div>
                            </div>
                        </div>
                        <a class="btn btn-apd-default btn-block" target="_blank" rel="nofollow" href="{$AmazonUrl}" title="{$Longname} auf Amazon ansehen"><i class="fa fa-amazon"></i><span>zu Amazon<span class="affiliate-hint">*</span></span></a>
                    </div>
                </div>
                {loop-end}
            </div>
        </div>
    </div>
</div>
